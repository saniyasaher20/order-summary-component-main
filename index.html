<!doctype html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col d-flex align-items-center justify-content-center" style="height:100vh;">
        <div class="card rounded-top-5 rounded-bottom-5" style="width: 25rem;">
          <img class="card-img-top rounded-top-5" src="images/illustration-hero.svg" alt="">

          <!-- start card body -->
          <div class="card-body px-5">
            <h4 class="card-title fw-900 text-center pb-2 pt-3">Order Summary</h4>
            <p class="card-text text-black-50 text-center"> You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>


            <div class="row card-body__plan py-3 rounded-3">
              <div class="col d-flex flex-wrap justify-content-between align-items-center">
                <span>
                  <img src="images/icon-music.svg" class="img-fluid" alt="">
                </span>
                <span class="flex-grow-1 ps-3">
                  <div class="fw-900">Annual Plan</div>
                  <div class="text-black-50 fw-700">$59.99/year</div>
                </span>
                <span>
                  <a href="#" class="btn btn-link btn-change fw-bold ">Change</a>
                </span>
              </div>
            </div>

            <div class="py-3">
              <a href="#" class="btn btn-primary d-block my-3 rounded-3 py-2 fw-700"> Proceed to Payment</a>
              <a href="#" class="btn d-block fw-bold btn-cancel-order fw-700"> Cancel Order</a>
            </div>
            <!-- end card body -->


          </div>
        </div>
      </div>

    </div> <!-- /.row -->
  </div> <!-- /.container -->
